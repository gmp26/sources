<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="../../../styles/main.css">
<title>Picture this!</title>

<style>
@import url(chart.css);
.center {
  text-align: center;
}

#spiral {
  display: none;
}
[for="spiral"] {
  display: none;
}
svg {
  margin: 0 auto;
  display: block;
}
#p, #q {
  width: 50px;
}
.mainContent {
  padding: 10px;
}
</style>

<div class="mainContent">

  <div id="backButton">
  <a class="btn btn-primary pull-left" href="../index.html">Back</a>
  </div>

  <p class="center"><input type="number" id="p" value="197" min="1" max="200" step="1">
     <input type="number" id="q" value="113" min="1" max="200" step="1">
  <input type="button" value="Update" id="update">

  <div id="vis"></div>

  <p class="center"><label for="spiral"><input type="checkbox" id="spiral" checked> Spiral</label>
    <label for="animate"><input type="checkbox" id="animate"> Show construction</label>

</div>

<script src="../../../bower_components/d3/d3.min.js"></script>
<script src="../../../bower_components/jquery/jquery.min.js"></script>
<script src="euclid.js"></script>
<script>
  $(function() {
    if(window.location !== window.parent.location) {
      $('#backButton').hide();
    }
  })

</script>
